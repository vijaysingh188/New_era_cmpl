      <footer>
      <script>
         function fullScreen() {
                var x = document.getElementById("leftBanner");
                    if (x.style.display === "none") {
                    x.style.display = "block";
                    } else {
                    x.style.display = "none";
                }
                var y = document.getElementById("rightBanner");
                    if (y.style.display === "none") {
                    y.style.display = "block";
                    } else {
                    y.style.display = "none";
                }
                var z = document.getElementById("header");
                    if (z.style.display === "none") {
                    z.style.display = "block";
                    } else {
                    z.style.display = "none";
                }

				var b = document.getElementById("textchenge");
                    if (b.innerHTML === "Normal") {
                        b.innerHTML = "Full Screen";
                    } else {
                     b.innerHTML = "Normal";
                 }

				var element = document.getElementById("videoSize");
                    if (element.classList) {
                        element.classList.toggle("video-positionfullscreen");
                       } else {
                     var classes = element.className.split(" ");
                     var i = classes.indexOf("video-positionfullscreen");

                     if (i >= 0)
                     classes.splice(i, 1);
                     else
                     classes.push("video-positionfullscreen");
                     element.className = classes.join(" ");
                    }
                }

      </script>
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
	<script src="{% static 'js/popper-1.16.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>>
